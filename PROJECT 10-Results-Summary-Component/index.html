<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <div class="top-text">Your Result</div>

        <div class="circle">
          <p>76</p>

          <span> of 100</span>
        </div>
        <h1>Great</h1>

        <div class="bottom-text">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </section>

      <section class="summary">
        <h2>Summary</h2>

        <div>
          <div class="reaction">
            <div class="left">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction-image"
              />
              <p>Reaction</p>
            </div>

            <p><span>80</span> / 100</p>
          </div>

          <div class="memory">
            <div class="left">
              <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
              <p>Memory</p>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="verbal">
            <div class="left">
              <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
              <p>Verbal</p>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="visual">
            <div class="left">
              <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
              <p>Visual</p>
            </div>
            <p><span>73</span> / 100</p>
          </div>
        </div>

        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
