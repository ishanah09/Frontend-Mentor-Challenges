<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="container1">
 <header>
  <img src="./images/icon-star.svg" alt="star-logo" />
 </header>

        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form id="form">
          <div class="input">
            <input type="button" value="1" name="rating" />
            <input type="button" value="2" name="rating" />
            <input type="button" value="3" name="rating" />
            <input type="button" value="4" name="rating" />
            <input type="button" value="5" name="rating" />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>

      <section class="container2 hide">
        <img src="./images/illustration-thank-you.svg" alt="Thank-You" />
        <span>You selected 0 out of 5</span>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
